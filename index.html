<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="output.css">
    <title>Document</title>
</head>
<body class="bg-gray-900 flex items-center h-screen">
    <main class="bg-white w-11/12 mx-auto max-w-[900px] h-5/6">
        <form class="flex justify-between py-8 px-6 gap-6 text-gray-700">
            <input type="color" class="h-12 w-16 cursor-pointer">
            <select name="" id="" class=" border-gray-300 border flex-1 rounded-[6px] px-4 cursor-pointer">
                <option value="monochrome">Monochrome</option>
                <option value="monochrome-dark">Monochrome-dark</option>
                <option value="monochrome-light">Monochrome-light</option>
                <option value="analogic">Analogic</option>
                <option value="complement">Complement</option>
                <option value="analogic-complement">Analogic-complement</option>
                <option value="triad">Triad</option>
            </select>
            <button class=" border-gray-300 border rounded-[4px] px-4 cursor-pointer">Get color scheme</button>
        </form>
    </main>
    
    <!-- <script src="app.js"></script> -->
</body>
</html>
