<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/e32ae39693.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="output.css">
    <title>Color Scheme Generator</title>
</head>
<body class="bg-gray-900 flex  flex-col items-center h-screen dark:bg-slate-100">
    <button class="bg-slate-100 dark:bg-slate-900 h-10 w-10 md:h-16 md:w-16 rounded-full mt-6 hover:text-yellow-500" id="dark-mode-btn"><i class="fa-solid fa-lightbulb text-2xl md:text-3xl hover:text-yellow-500 dark:text-slate-100 dark:hover:text-yellow-500"></i></button>
    <main class="bg-white w-11/12 mx-auto max-w-[900px] h-5/6 flex flex-col dark:bg-gray-900 dark:text-slate-100 my-10">
        <form class="flex flex-col items-center md:flex-row justify-between py-4 md:py-8 px-6 gap-2 md:gap-6 text-gray-700 shadow-lg z-10">
            <input type="color" class="h-12 w-16 cursor-pointer" id="color-picker">
            <select name="" id="mode-selection" class=" border-gray-300 border md:flex-1 rounded-[6px] px-4 cursor-pointer h-12 dark:bg-[#3D4B60] dark:text-slate-100">
                <option value="monochrome">Monochrome</option>
                <option value="monochrome-dark">Monochrome-dark</option>
                <option value="monochrome-light">Monochrome-light</option>
                <option value="analogic">Analogic</option>
                <option value="complement">Complement</option>
                <option value="analogic-complement">Analogic-complement</option>
                <option value="triad">Triad</option>
            </select>
            <button class=" border-gray-300 border rounded-[4px] px-4 cursor-pointer h-12 dark:bg-[#3D4B60] dark:text-slate-100" id="generate-btn">Get color scheme</button>
        </form>
        <section class="flex w-full h-full md:flex-col">
            <div class="flex flex-1 h-full flex-col md:flex-row" id="color-container">
                <!-- adding from app.js and thecolorapi.com -->
            </div>
            <div class="md:h-24 w-32 md:w-full flex flex-col md:flex-row" id="hex-container">
                <!-- adding from app.js and thecolorapi.com -->
            </div>
        </section>
    </main>
    
    <script src="app.js"></script>
</body>
</html>
